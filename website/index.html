<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div id = "mainContainer">
    <div id = "header">Weather Journal App</div>
    <div id ="zipArea">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div id ="feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    </div>
    <div id ="recentEntry">
        <label for = "recentEntry">Most Recent Entry</label>
        <div id = "entryHolder">
            <div id = "date">Today's date</div>
            <div id = "weatherIcon"></div>
            <div id = "weathDesc"></div>
            <div id = "temp">Current Temp</div>
            <div id = "currentWeather">Current Weather</div>
            <div id = "content">Feelings</div>
        </div>
    </div>
    <div id="buttonArea">
          <button id="generate" type = "submit"> Generate </button>
    </div>

</div>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
